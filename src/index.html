<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>leaderboard</title>
  </head>
  <body>
    <nav class="logo-name">Leaderboard</nav>
    <div class="container">
      <div class="output-score">
        <div class="output-head">
          <h1>Recent Scores</h1>
          <button type="submit" class="refresh-btn">Refresh</button>
        </div>
        <div class="output-container">
          <ul class="output-list"></ul>
        </div>
      </div>
      <div class="input-score">
        <h1>Add your score</h1>
        <form class="input-form">
          <input
            type="text"
            class="input"
            id="name-input"
            placeholder="Your name"
          />
          <input
            type="text"
            class="input"
            id="score-input"
            placeholder="Your score"
          />
          <button type="submit" class="input-btn">Submit</button>
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
